<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #1e2b37;
        }
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-status {
            font-size: 80px;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-actions {
            margin-top: 30px;
        }
        .error-actions .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <!-- 에러 상태 표시 -->
    <div class="error-status">
        <span th:text="${status}">404</span>
    </div>
    <div class="error-message">
        <span th:text="${error}">Oops! Something went wrong.</span>
    </div>
    <p>We're sorry, but the page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

    <!-- 에러 처리 액션 버튼들 -->
    <div class="error-actions">
        <a href="/" class="btn btn-primary">Go to Home</a>
        <a href="/category/user/login" class="btn btn-secondary">Login</a>
        <button class="btn btn-info" onclick="history.back();">Go Back</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
