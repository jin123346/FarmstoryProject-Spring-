<link rel="stylesheet" href="/static/css/reset.css">
<link rel="stylesheet" href="/static/css/common.css">
<link rel="stylesheet" href="/static/css/findidresult.css">


<section class="find-section cf">
    <div>
        <form>
            <h4>아이디 찾기 결과</h4>
            <table class="idresult">
                <tr>
                    <th>이름</th>
                    <td th:text="${session.user.name}"></td> <!-- 동적 데이터 -->
                </tr>
                <tr>
                    <th>아이디</th>
                    <td th:text="${session.user.uid}"> </td> <!-- 동적 데이터 -->
                </tr>
                <tr>
                    <th>이메일</th>
                    <td th:text="${session.user.email}"> </td> <!-- 동적 데이터 -->
                </tr>
                <tr>
                    <th>가입일</th>
                    <td th:text="${session.user.regDate}"> </td> <!-- 동적 데이터 -->
                </tr>
            </table>
            <h5>고객님의 정보와 일치하는 아이디입니다.</h5>

            <div class="btn-group">
                <button type="button" class="btn" id="blogin">로그인</button> <!-- 로그인 버튼 -->
                <button type="button" class="btn" id="find-pass">비밀번호 찾기</button> <!-- 비밀번호 찾기 버튼 -->
            </div>
        </form>
    </div>
</section>

<script>
    // 서버에서 나머지 정보도 같이 받아온 경우, 위와 같이 처리 가능


    document.getElementById("blogin").addEventListener("click", function () {
        window.location.href = "/category/user/login";  // 로그인 페이지로 리다이렉트
    });

    document.getElementById("find-pass").addEventListener("click", function () {
        window.location.href = "/category/user/findpass";  // 비번찾기 페이지로 리다이렉트
    });
</script>
